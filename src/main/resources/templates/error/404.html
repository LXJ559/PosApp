<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>错误</title>
    <script th:src="@{/asserts/js/jquery/2.0.0/jquery.min.js}"></script>
    <link th:href="@{/asserts/css/bootstrap/3.3.6/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/asserts/js/bootstrap/3.3.6/bootstrap.min.js}"></script>
</head>
<body>
<div style="text-align: center;margin-top: 100px">

    <div class="alert alert-info" role="alert" style="background-color:white;border: none">
       <p style="font-size: medium">
           页面丢失了，点击返回<a th:href="@{/admin}" class="alert-link" style="font-size: medium">首页</a>
       </p>

        <h1>错误代码:[[${status}]]</h1>
        <h2>时间:[[${timestamp}]]</h2>
        <h2>说明：[[${message}]]</h2>
        <h2>异常：[[${exception}]]</h2>
    </div>
</div>
</body>
</html>
