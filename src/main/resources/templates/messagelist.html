<!DOCTYPE html>
<!--语法提示-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>公告列表</title>
    <script th:src="@{/asserts/js/jquery/2.0.0/jquery.min.js}"></script>
    <link th:href="@{/asserts/css/bootstrap/3.3.6/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/asserts/js/bootstrap/3.3.6/bootstrap.min.js}"></script>
</head>
<body>
<!--th:text 将div里面的文本内容设置为 -->
<div  class="container" >
    <div class="row" style="margin-top: 40px">
        <div class="col-xs-3">
            <table class="table table-striped table-bordered table-hover  table-condensed">
                <thead>
                <th >操作</th>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <a  style="text-decoration: none;" th:href="@{/admin(l='zh_CN')}">
                            中文
                        </a>
                        <a  style="text-decoration: none" th:href="@{/admin(l='en_US')}">
                            英文
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xs-7">
            <form class="form-horizontal" th:action="@{/admin/editGoods}" method="post">
                <div class="form-group" hidden="hidden">
                    <label for="Id" class="col-sm-2 control-label" >Id</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control" id="Id" name="Id" placeholder="Id" th:value="${goods.id}" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="goodsId" class="col-sm-2 control-label" th:text="#{index.goodsId}">goodsId</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control" id="goodsId" name="goodsId" placeholder="goodsId" th:value="${goods.goodsId}" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="goodsName" class="col-sm-2 control-label" th:text="#{index.goodsName}">goodsName</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="goodsName" name="goodsName" placeholder="goodsName" th:value="${goods.goodsName}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="goodsCount" class="col-sm-2 control-label" th:text="#{index.goodsCount}">goodsCount</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="goodsCount" name="goodsCount" placeholder="goodsCount" th:value="${goods.goodsCount}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="goodsPrice" class="col-sm-2 control-label" th:text="#{index.goodsPrice}">goodsPrice</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="goodsPrice" name="price" placeholder="goodsPrice" th:value="${goods.price}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-8 col-sm-4">
                        <button type="submit" class="btn btn-default btn-primary">修改</button>
                        <a type="button" th:href="@{/admin/}" class="btn btn-default">返回</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<style>
    .container{
        height: 100%;
    }
    table tr td{
        text-align: center;
    }
    table thead th{
        text-align: center;
    }
    a:active {color: red; }                             /*激活：红色*/

</style>
<script type="text/javascript">
</script>
</html>
